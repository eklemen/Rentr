<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
	<link rel="shortcut icon" href="{% static "images/favicon.ico" %}">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rentr</title>
	<link type="text/css" href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
	<link type="text/css" href="{% static "css/custom.css" %}" rel="stylesheet">
	<link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><b>Rentr</b></a>
			</div>
		</div>
	</nav>

	{% if error %}
		<div class="span4 offset4" style="margin-bottom: -40px">
			<div class="alert alert-danger" style="padding: 10px">
				<strong>{{ error }}</strong>
			</div>
		</div>
	{% endif %}

	<div class="mid-row">
		<div class="container">
			<div class="row">
				<form class="form-vertical" method="post" action="/login/">
					{% csrf_token %}
					<div class="form-group">
						<label for="user">Username</label>
						<input type="text" id="user" name="username" 
						class="form-control" placeholder="username">
					</div>
					<div class="form-group">
						<label for="pass">Password</label>
						<input type="password" id="pass" name="password" 
						class="form-control" placeholder="password">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container-fluid">
			<b>Copyright 2015 Pythonistas</b>
		</div>
	</div>

	<script src="/static/js/jquery.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</body>
